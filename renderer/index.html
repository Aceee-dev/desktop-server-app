<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/renderer.js" defer></script>
    <title>ServerApp</title>
  </head>
  <body class="bg-teal-700">
    <div class="container">
      <div class="content">
        <img src="./images/server.png" width="64" height="64" alt="Server Icon" />
        
        <button class="btn-primary mt-4" id="startButton">
          Start local server
        </button>
        
        <button class="btn-secondary mt-4" id="hotspotbtn">
          Start Hotspot
        </button>

        <div id="serverurl" class="hidden text-center word-wrap-needed w-80 mt-4"></div>

        <div class="mt-4 w-full">
          <label class="label">SSID:</label>
          <input
            type="text"
            id="ssid"
            class="input-box"
            placeholder="Enter SSID"
          />
        </div>

        <div class="mt-4 w-full">
          <label class="label">Password:</label>
          <input
            type="password"
            id="password"
            class="input-box"
            placeholder="Enter password"
          />
        </div>
      </div>
    </div>
  </body>
</html>
